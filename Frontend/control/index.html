<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>TV Remote Control</title>
</head>
<body>
    <div id="navBar">
        <a href="https://sportsyear.com.au">
            <img src="../picture/SportsYear.jpg" alt="SportsYear Logo">
        </a>
        <h2>Coogee Bay Hotel</h2>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../control/index.html">TV Control</a></li>
            <li><a href="../setup/index.html">Setup</a></li>
            <li><a href="../schedule/index.html">Schedule</a></li>
        </ul>
    </div>
    <h1>TV Control</h1>
    <div id="changeChannelsSection">
        <div>
            <label for="channels">Change Channel</label>
            <select name="channels" id="channels"></select>
            <input type="submit" value="Change" onclick="setChannel()">
        </div>
    </div>
    <div id="adjustmentSection">
        <input type="image" id="volumeUpButton" src="../picture/arrow.png" onclick="volumeIncrement()" alt="volumeUp" height="100%" width="100%" style="transform:rotate(270deg);">
        <input type="image" id="powerButton" src="../picture/powerButton.png" onclick="power()" alt="powerOnOff" height="100%" width="100%">
        <input type="image" id="channelIncrementButton" src="../picture/arrow.png" onclick="channelIncrement()" alt="channelUp" height="100%" width="100%" style="transform:rotate(270deg);">

        <img src="../picture/sound.png" alt="sound" height="100%" width="100%">
        <div></div>
        <div id="ch">CH</div>

        <input type="image" id="volumeDownButton" src="../picture/arrow.png" onclick="volumeDecrement()" alt="volumeDown" height="100%" width="100%" style="transform:rotate(90deg);">
        <input type="image" id="muteButton" src="../picture/mute.png" onclick="mute()" alt="mute" height="100%" width="100%">
        <input type="image" id="channelDecrementButton" src="../picture/arrow.png" onclick="channelDecrement()" alt="channelDown" height="100%" width="100%" style="transform:rotate(90deg);">

    </div>
    <script src="control.js"></script>
</body>
</html>
