<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>TV Remote Control</title>
</head>
<body>
    <div id="navBar">
        <a href="https://sportsyear.com.au">
            <img src="../picture/SportsYear.jpg" alt="SportsYear Logo">
        </a>
        <h2>Coogee Bay Hotel</h2>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../control/index.html">TV Control</a></li>
            <li><a href="../setup/index.html">Setup</a></li>
            <li><a href="../schedule/index.html">Schedule</a></li>
        </ul>
    </div>
    <h1 id="controlTitle">TV Control</h1>
    <div id="tvNameSection">
        <label>TV Name: </label>
        <label name="tv_display" id="tv_display"></label>
        <button id="changeTVButton" value="Change TV" class="smlButton" onclick="location.href='../setup/index.html'">Change TV</button>
    </div>
    <div id="changeChannelSection">
        <div id="changeChannelList">
            <label for="channels">Change Channel</label>
            <select name="channels" id="channels"></select>
        </div>
        <button id="changeChannelButton" onclick="setChannel()" class="smlButton">Change Channel</button>
    </div>
    <div id="adjustmentSection">
        <input type="image" id="volumeUpButton" src="../picture/arrowgreen.png" onclick="volumeIncrement()" alt="volumeUp" height="100%" width="100%">
        <input type="image" id="powerButton" src="../picture/powergreen.png" onclick="power()" alt="powerOnOff" height="100%" width="100%">
        <input type="image" id="channelIncrementButton" src="../picture/arrowgreen.png" onclick="channelIncrement()" alt="channelUp" height="100%" width="100%">

        <img src="../picture/soundblack.png" alt="sound" height="100%" width="100%">
        <div></div>
        <div id="ch">CH</div>

        <input type="image" id="volumeDownButton" src="../picture/arrowgreen.png" onclick="volumeDecrement()" alt="volumeDown" height="100%" width="100%">
        <input type="image" id="muteButton" src="../picture/mutegreen.png" onclick="mute()" alt="mute" height="100%" width="100%">
        <input type="image" id="channelDecrementButton" src="../picture/arrowgreen.png" onclick="channelDecrement()" alt="channelDown" height="100%" width="100%">

    </div>
    <script src="control.js"></script>
</body>
</html>
