<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>TV Setup</title>
</head>
<body>
    <div id="navBar">
        <a href="https://sportsyear.com.au">
            <img src="../picture/SportsYear.jpg" alt="SportsYear Logo">
        </a>
        <h2>Coogee Bay Hotel</h2>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../control/index.html">TV Control</a></li>
            <li><a href="../setup/index.html">Setup</a></li>
            <li><a href="../schedule/index.html">Schedule</a></li>
        </ul>
    </div>
    <h1>Setup</h1>
    <div class="sliderButton">
        <div>Smart TV</div>
        <label class="switch">
            <input type="checkbox" id="remoteSlider">
            <span class="slider round"></span>
        </label>
        <div>IR Remote</div>
    </div>
    <div class="sliderButton">
        <div>Manual</div>
        <label class="switch">
            <input type="checkbox" id="automateSlider">
            <span class="slider round"></span>
        </label>
        <div>Automate</div>
    </div>
    <div id="buttonFlex">
        <div class="button" id="discoverButton" onclick="discover()">
            Discover TVs
        </div>
        <div id="loader"></div>
    </div>

    <div id="listTVs">
        <table>
            <th colspan="5" id="tableTitle">Smart TVs</th>
            <tr>
                <th>TV NAME</th>
                <th id="ipHeading">IP ADDRESS</th>
                <th id="uuidProtocolHeading">UUID</th>
                <th>CONTROL TV</th>
                <th>REMOVE TV</th>
            </tr>
            <tbody id="tableData"></tbody>
        </table>
    </div>

    <script src="setup.js"></script>
</body>
</html>
