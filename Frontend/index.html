<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TV Remote Control</title>
</head>
<body>
    <h1>TV Control</h1>
    <form>
        <label for="channels">Change Channel</label>
        <select name="channels" id="channels">
            <option value="channel1">channel 1</option>
            <option value="channel2">channel 2</option>
            <option value="channel3">channel 3</option>
            <option value="channel4">channel 4</option>
        </select>
        <input type="submit" value="Change">
    </form>

    <button type="button" style="height: 100px; width: 100px; background-image: url(picture/arrow.png); background-size: 100pt 100pt;"></button>
    <button type="button"><img src="picture/powerButton.png"></button>

</body>
</html>
