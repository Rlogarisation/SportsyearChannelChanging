<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TV Remote Control</title>
</head>
<body>
    <h1>TV Control</h1>
    <form>
        <label for="channels">Change Channel</label>
        <select name="channels" id="channels">
            <option value="channel1">channel 1</option>
            <option value="channel2">channel 2</option>
            <option value="channel3">channel 3</option>
            <option value="channel4">channel 4</option>
        </select>
        <input type="submit" value="Change">
    </form>

    <input type="image" src="picture/arrow.png" alt="arrowUp" height="10%" width="10%" style="transform:rotate(270deg);">
    <img src="picture/sound.png" alt="sound" height="10%" width="10%">
    <input type="image" src="picture/arrow.png" alt="arrowDown" height="10%" width="10%" style="transform:rotate(90deg);">
    <input type="image" src="picture/powerButton.png" alt="powerOnOff" height="10%" width="10%">
    <input type="image" src="picture/arrow.png" alt="arrowUp" height="10%" width="10%" style="transform:rotate(270deg);">
    <input type="image" src="picture/arrow.png" alt="arrowDown" height="10%" width="10%" style="transform:rotate(90deg);">
</body>
</html>
